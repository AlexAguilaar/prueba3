<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
</head>
<body>

 <h1>Formulario de Notas</h1>
    <form method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" name="nota1" min="10" max="70" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" name="nota2" min="10" max="70" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" name="nota3" min="10" max="70" required><br><br>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" name="asistencia" min="0" max="100" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    {% if promedio is not none %}
        <h2>Promedio: {{ promedio }}</h2>
        <h2>Estado: {{ estado }}</h2>
    {% endif %}

</body>
</html>
