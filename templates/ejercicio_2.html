<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
</head>
<body>
<h1>Ingresa tres nombres:</h1>
    <form method="POST">
        <label for="nombre1">Nombre 1:</label><br>
        <input type="text" id="nombre1" name="nombre1" required><br><br>

        <label for="nombre2">Nombre 2:</label><br>
        <input type="text" id="nombre2" name="nombre2" required><br><br>

        <label for="nombre3">Nombre 3:</label><br>
        <input type="text" id="nombre3" name="nombre3" required><br><br>

        <input type="submit" value="Enviar">
    </form>

    {% if nombre_mas_largo %}
        <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
        <p>El nombre tiene: {{ cantidad_caracteres }} caracteres</p>
    {% endif %}
</body>
</html>
